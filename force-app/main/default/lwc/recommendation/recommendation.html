<template>
        <div class="slds-theme_default">
            <div class="container-identifier slds-page-header">
                <div class="slds-page-header__row">
                    <div class="slds-page-header__col-title">
                        <div class="slds-media slds-media_center">
                            <div class="slds-media__figure">
                                <span class="slds-icon_container">
                                    <lightning-icon icon-name="standard:knowledge">
                                    </lightning-icon>
                                </span>
                            </div>
                            <div class="slds-media__body">
                                <div class="slds-page-header__name">
                                    <div class="slds-page-header__name-title">
                                        <h1>
                                            <span class="slds-page-header__title slds-truncate"
                                                title="Related List Name">Add Recommendation</span>
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
            <lightning-record-edit-form object-api-name="Recommendation__c">
                <div class="slds-grid slds-wrap">
                    <span class="slds-col slds-size_1-of-1">
                        <lightning-input-field field-name="Name"></lightning-input-field>
                    </span>
                    <span class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Recommended_By__c" value={addedRecommender}></lightning-input-field>
                    </span>
                    <span class="slds-col slds-size_1-of-2">
                        <c-add-ingredient
                            variant="brand"
                            label="Add"
                            record-id={recordId}
                            inserted-object="Contact"
                            onrecordselection={handleRecordSelection}
                            target-field="Recommended_By__c"
                            placeholder-text="Search contacts"
                            
                        ></c-add-ingredient>
                    </span>
                    <span class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Recommendation_Type__c" value={addedRecommendationType}></lightning-input-field>
                    </span>
                    <span class="slds-col slds-size_1-of-2">
                        <c-add-ingredient
                            variant="brand"
                            label="Add"
                            record-id={recordId}
                            inserted-object="Recommendation_Type__c"
                            onrecordselection={handleRecordSelection}
                            target-field="Recommendation_Type__c"
                            placeholder-text="Search recommendation types"

                        ></c-add-ingredient>
                    </span>
                    <span class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Creator_Author__c" value={addedCreator}></lightning-input-field>
                    </span>
                    <span class="slds-col slds-size_1-of-2">
                        <c-add-ingredient
                            variant="brand"
                            label="Add"
                            record-id={recordId}
                            inserted-object="Contact"
                            onrecordselection={handleRecordSelection}
                            target-field="Creator_Author__c"
                            placeholder-text="Search contacts"

                        ></c-add-ingredient>
                    </span>
                    <span class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Genre__c" value={addedGenre}></lightning-input-field>
                    </span>
                    <span class="slds-col slds-size_1-of-2">
                        <c-add-ingredient
                            variant="brand"
                            label="Add"
                            record-id={recordId}
                            inserted-object="Genre__c"
                            onrecordselection={handleRecordSelection}
                            target-field="Genre__c"
                            placeholder-text="Search genres"

                        ></c-add-ingredient>
                    </span>
                    <span class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Platform__c" value={addedPlatform}></lightning-input-field>
                    </span>
                    <span class="slds-col slds-size_1-of-2">
                        <c-add-ingredient
                            variant="brand"
                            label="Add"
                            record-id={recordId}
                            inserted-object="Platform__c"
                            onrecordselection={handleRecordSelection}
                            target-field="Platform__c"
                            placeholder-text="Search platforms"

                        ></c-add-ingredient>
                    </span>
                    <span class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Action__c"></lightning-input-field>
                    </span>
                    <span class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Notes__c" value=""></lightning-input-field>
                    </span>
                </div> 
                <lightning-button
                    class="slds-m-top_small"
                    variant="brand"
                    type="submit"
                    name="update"
                    label="Create New Rec"
                >
                </lightning-button>
                </lightning-record-edit-form>
        </div>
    
</template>
